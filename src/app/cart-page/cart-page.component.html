<app-not-found [visible]="!cart || cart.items.length <= 0"
notFoundMessage = "Korpa je prazna."
resetLinkText="Vratite se nazad.">
</app-not-found>
<div *ngIf="cart && cart.items.length > 0" class="container">
    <ul>
        <li *ngFor="let cartItem of cart.items">
            <div>
                <img [src]="cartItem.odeca.imageUrl" [alt]="cartItem.odeca.name">
            </div>
            <div>
                <a routerLink="/odeca/{{cartItem.odeca.id}}">
                    {{cartItem.odeca.name}}
                </a>
            </div>
    
            <div>
                <select #quantitySelect (change)="changeQuantity(cartItem, quantitySelect.value)">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
    
            <div>
                {{cartItem.price | currency}}
            </div>
    
            <div>
                <button class="remove-button" (click)="removeCartItem(cartItem)">
                    Ukloni
                </button>
            </div>
        </li>
    </ul>
    
    <div class="checkout">
        <div>
            <div class="count">{{cart.items.length}}</div>
            <div class="total">{{cart.totalPrice | currency}}</div>
            <button class="buy">Kupi</button>
        </div>
    </div>
</div>
